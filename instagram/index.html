<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Instagram</title>
</head>
<body>
   <dic class="instagram-wrapper">
      <div class="instagram-phone">
         <img src="./images/instagram-celular.png" alt="imagem celular">
      </div>
      <div class="instagram-continue">
         <div class="group">
            <img src="./images/instagram-logo.png" alt="instagram logo">
            <div class="profile-photo">
               <img src="./images/foto.jpg" alt="foto do perfil">
            </div>
            <a href="#" class="instagram-login">Continue com preguiça</a>
            <a href="#" class="instagram-logout">Remover conta</a>
         </div>
         <div class="group">
            <p class="not-account">Não é preguiça</p>
            <p class="not-account">
               <span class="link-blue">Alternar contas ou Inscreva-se</span>
            </p>
         </div>
         <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
               <a href="#" class="app-download"></a>
               <a href="#" class="app-download"></a>
            </div>
         </div>
      </div>
   </dic>
</body>
</html>
